<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeux</title>
    <link rel="stylesheet" href="Devine.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

<header class="container">

    <div class="row">

        <div id="TitrePrincipal" class="col-sm-12 text-center mb-4 mt-4">

            <h1> Trouve le bon nombre ! </h1>

        </div>

    </div>

</header>

<section class="container">

    <div class="row">

        <div id="gl" class="col-sm-12 text-center mb-4 mt-4">

            <h3> Bonne Chance & Bon Courage ! </h3>

        </div>

    </div>

    <div id="Jeu" class="row">

        <div class="col-sm-6 mb-2 mt-2">

            <div id="EntrezLeNombre">

                <p class="text-center">Devine le nombre,<br>Entre un nombre dans la case suivante : </p>
                <input id="Nombre" type="text">
                <p id="TEXT" class="text-center"></p>

            </div>

        </div>

        <div class="col-sm-2 mb-5 mt-5">

            <button id="Bouton" class="btn">Validez</button>

        </div>

        <div id="Indication" class="col-sm-4 mb-5 mt-5 text-center"></div>

    </div>

    <div class="row">

        <div class="col-sm-5"></div>

        <button id="Replay" class="col-sm-2 btn mb-2 mt-2"> Reset </button>

        <div class="col-sm-5"></div>

    </div>

    <div class="row">

        <div class="col-sm-5"></div>

        <div id="Historique" class="col-sm-2 text-center mb-2"><span>Historique : </span><br></div>

        <div class="col-sm-5"></div>

    </div>

</section>

<script src="Devine.js"></script>

</body>
</html>
